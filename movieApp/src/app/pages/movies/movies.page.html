<ion-header>
  <ion-toolbar>
    <ion-title>movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

  <ion-item>
    <ion-label>Select Type</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-select-option value=""></ion-select-option>
      <ion-select-option value="All"></ion-select-option>
      <ion-select-option value="Movies"></ion-select-option>
      <ion-select-option value="Series"></ion-select-option>
      <ion-select-option value="Episode"></ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of ( results | async )" [routerLink]="['/', 'movies', item.imdbID]">
      {{ item.Title }}
    </ion-item>
  </ion-list>  

</ion-content>
